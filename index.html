<html>
    <head>
        <title>KSP2 stuff</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="js/Mock/environmentMock.js"></script>
        <script src="js/Mock/celestialBodyMock.js"></script>
        <script src="js/Mock/engineMock.js"></script>
        <script src="js/Colections/EnvironmentStore.js"></script>
        <script src="js/Colections/CelestialBodyStore.js"></script>
        <script src="js/Colections/EngineStore.js"></script>
        <script src="js/Colections/RocketStore.js"></script>
        <script src="js/Environment.js"></script>
        <script src="js/CelestialBody.js"></script>
        <script src="js/Engine.js"></script>
        <script src="js/Booster.js"></script>
        <script src="js/Rocket.js"></script>
        <script src="js/Calculator.js"></script>
        <script src="js/js.js"></script>
    </head>
    <body>
        <div class="container-xxl">
            <div class="row">
                <div class="col-6 pt-3" id="calculator">
                    <!-- <div class="new-rocket mb-5">
                        <h2>Nowa Rakieta</h2>
                        <div class="mb-3">
                            <input type="button" class="form-control btn btn-primary" id="make-rocket" value="Nowa rakieta">
                        </div>
                    </div> -->
                    <form>
                        <h2>Parametry Rakiety <span class="rocket-name">[brak rakiety]</span></h2>
                        <div class="mb-3">
                            <label for="rocket-name" class="form-label">Nazwa rakiety/stopnia</label>
                            <input type="text" class="form-control" id="rocketName" value="Kapsuła">
                        </div>
                        <div id="celestialBody" class="mb-3">
                            <select class="form-select celestial-body"></select>
                        </div>
                        <div id="engine" class="mb-3">
                            <select class="form-select engine"></select>
                        </div>
                        <div id="environment" class="mb-3"></div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="booster-switch">
                            <label class="form-check-label" for="booster-switch">Booster</label>
                        </div>
                        <div id="booster" class="mb-3">
                            <select class="form-select booster"></select>
                        </div>
                        <div class="mb-3">
                            <label for="requiredDelta" class="form-label">Potrzebna delta</label>
                            <input type="number" class="form-control" id="requiredDelta" value="1500">
                        </div>
                        <div class="mb-3">
                            <label for="loadMass" class="form-label">Masa ładunku</label>
                            <input type="number" class="form-control" id="loadMass" value="100000" placeholder="w kg">
                        </div>
                        <div class="mb-3">
                            <label for="twr" class="form-label">Minimalny stosunek masa/ciąg</label>
                            <input type="number" class="form-control" id="twr" value="1.1">
                        </div>
                        <div class="action-section mb-3">
                            <div class="btn-group">
                                <input type="button" class="btn btn-success" id="add-rocket" value="Dodaj">
                                <input type="button" class="btn btn-warning disabled" id="modify-rocket" value="Aktualizuj">
                            </div>
                            <input type="button" class="btn btn-info" id="new-rocket" value="Nowa rakieta">
                        </div>
                    </form>
                    Jak liczyć rakiety z boosterem???
                </div>
                <div class="col-6 py-3">
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item celestial-body">
                            <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
                                Ciało niebieskie
                            </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse">
                            <div class="accordion-body">
                            </div>
                            </div>
                        </div>
                        <div class="accordion-item engine">
                            <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                                Silnik
                            </button>
                            </h2>
                            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                            <div class="accordion-body">
                            </div>
                            </div>
                        </div>
                        <div class="accordion-item results">
                            <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                                Wyniki
                            </button>
                            </h2>
                            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                                <div class="">
                                    <table class="table results m-0">
                                        <thead>
                                            <tr>
                                                <th scope="col">Rocket</th>
                                                <th scope="col">Mokra masa</th>
                                                <th scope="col">Masa paliwa</th>
                                                <th scope="col">Sucha masa </th>
                                                <!-- <th scope="col">Ciąg</th> -->
                                                <th scope="col">Silnik</th>
                                                <th scope="col">Liczba silników</th>
                                                <th scope="col">Booster</th>
                                                <th scope="col">Liczba boosterów</th>
                                                <th scope="col">Środowisko</th>
                                                <th scope="col">Akcja</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
